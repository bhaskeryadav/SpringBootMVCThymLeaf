<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List</title>
</head>
<body>
 <div th:replace="fragments/header :: header"/>
 <table>
   <tr th:each="emp  : ${list}">

        <td th:text="${emp.id}"></td>

		<td th:text="${emp.name}"></td>
   </tr>
 </table>
 
</body>
</html>
